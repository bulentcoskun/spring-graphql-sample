spring.datasource.url=jdbc:postgresql://localhost/blogdb
spring.datasource.username=user
spring.datasource.password=password
spring.sql.init.mode=always
#dgs.graphql.schema-locations[0]=

logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.web=DEBUG
logging.level.io.leangen.graphql=DEBUG

spring.mvc.async.request-timeout=45000
graphql.spqr.gui.enabled=true
graphql.spqr.relay.connection-check-relaxed=true
graphql.spqr.relay.spring-data-compatible=false
spring.data.rest.default-page-size=20
spring.mvc.converters.preferred-json-mapper=jackson